<!-- hero -->
<hero></hero>
<!-- Form Contact -->
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="s-right col-lg-5 col-md-12 col-sm text-white">
            <h4 class="ps-1 pt-5 text-white">Contact me</h4>
            <form class="mt-3 d-flex flex-column col-lg-11 col-md-12 col-sm" [formGroup]="contact" (ngSubmit)="submitForm()">
                <input class="m-1" type="text" placeholder="Your Name" formControlName="Name" />
                <input class="m-1" type="text" placeholder="Your E-mail address" formControlName="eMail" />
                <textarea class="m-1" type="text" placeholder="Your Message" rows="3" formControlName="textArea"></textarea>
                <div class="">
                    <input type="submit" class="send btn btn-white border-0 ms-2 mt-1 mb-5 col-lg-3 col-sm" value="Send" />
                </div>
            </form>
        </div>
        <!-- Picture -->
        <div class="s-last col-lg-4 col-md-12 col-sm">
            <img class="p-5 text-center" src="/assets/contact/photographer2.jpg" width="50px" alt="pic" />
            <h3></h3>
        </div>
    </div>
</div>
